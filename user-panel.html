<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Usuario</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
    <link href="css/user-panel.css" rel="stylesheet"> <!-- Archivo CSS para estilos específicos del panel de usuario -->
</head>
<body>
    <div class="container">
        <h1 class="text-center my-4">Panel de Usuario</h1>
        <div class="row">
            <div class="col-md-6">
                <div class="card mb-4">
                    <div class="card-header">
                        Solicitudes Activas
                    </div>
                    <div class="card-body">
                        <ul class="list-group">
                            <!-- Aquí se listarán las solicitudes activas -->
                            <li class="list-group-item">Solicitud 1</li>
                            <li class="list-group-item">Solicitud 2</li>
                            <li class="list-group-item">Solicitud 3</li>
                        </ul>
                    </div>
                </div>
                <div class="card">
                    <div class="card-header">
                        Historial de Solicitudes
                    </div>
                    <div class="card-body">
                        <ul class="list-group">
                            <!-- Aquí se listarán el historial de solicitudes -->
                            <li class="list-group-item">Solicitud 4</li>
                            <li class="list-group-item">Solicitud 5</li>
                            <li class="list-group-item">Solicitud 6</li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card mb-4">
                    <div class="card-body">
                        <button class="btn btn-primary btn-block">Crear Nueva Solicitud</button>
                    </div>
                </div>
                <div class="card">
                    <div class="card-body">
                        <button class="btn btn-success btn-block">Subir Archivos</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
