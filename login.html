<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet"> <!-- Archivo CSS para estilos específicos del login -->
    <link href="css/login.css" rel="stylesheet"> <!-- Archivo CSS para estilos específicos del login -->
</head>
<body>
    <div class="login-container">
        <div class="login-form" style="padding-top: 200px;">
            <h2 class="form-title text-center mb-4">Iniciar Sesión</h2>
            <form id="login-form" >
                <div class="form-group">
                    <label for="email" class="font-weight-bold">Correo Electrónico:</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password" class="font-weight-bold">Contraseña:</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                <button type="submit" class="btn btn-primary btn-block mt-4">Iniciar Sesión</button>
            </form>
            <p class="text-center mb-4 login-msg" id="login-error"></p>
        </div>
        <div class="login-image">
            <img src="img/playa.jpg" alt="Imagen de Inicio de Sesión">
        </div>
    </div>
    <script src="./login.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.min.js"></script>
</body>
</html>
